        <h1>Avia</h1>
        <p class="indent">
            Avia (eɪ.vi:.ə) is a 
            <a href="provinces_and_cities/province.html">province</a> 
            in Eastern Ellipsia that lies on the Northern Coast. 
            It is bordered by Hoofhaven to the West and Geeseland to the South through maritime borders. 
            It has over 4.2 million residents, making it the third most populous province in Ellipsia.</p>
